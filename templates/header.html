<!-- header.html -->
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='style/header-footer.css') }}"
/>

<nav class="navbar navbar-expand-lg navbar-light custom-navbar">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/" data-i18n="nav_home"></a>
        <span class="sr-only">(current)</span>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/" data-i18n="nav_about_us"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/" data-i18n="nav_travel_types"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/chat" data-i18n="nav_chat"></a>
      </li>
      <li class="nav-item">
        <p class="small">
          <a class="nav-link-small" href="#" onclick="changeLanguage('en')"
            >English</a
          >
          |
          <a class="nav-link-small" href="#" onclick="changeLanguage('kr')"
            >한국어</a
          >
        </p>
      </li>
    </ul>
  </div>
</nav>

<script>
  function updateContent(langData) {
    document.querySelectorAll("[data-i18n]").forEach((element) => {
      const key = element.getAttribute("data-i18n");
      element.textContent = langData[key];
    });
  }
  // Function to set the language preference
  function setLanguagePreference(lang) {
    localStorage.setItem("language", lang);
    location.reload();
  }

  // Function to fetch language data
  async function fetchLanguageData(lang) {
    const response = await fetch(`static/languages/${lang}.json`);
    return response.json();
  }

  // Function to change language
  async function changeLanguage(lang) {
    await setLanguagePreference(lang);

    const langData = await fetchLanguageData(lang);
    updateContent(langData);
    toggleKoreanStylesheet(lang); // Toggle Korean stylesheet
  }

  // Function to toggle Korean stylesheet based on language selection
  function toggleKoreanStylesheet(lang) {
    const head = document.querySelector("head");
    const link = document.querySelector("#styles-link");

    if (link) {
      head.removeChild(link); // Remove the old stylesheet link
    } else if (lang === "kr") {
      const newLink = document.createElement("link");
      newLink.id = "styles-link";
      newLink.rel = "stylesheet";
      newLink.href = "./assets/css/style-kr.css"; // Path to Korean stylesheet
      head.appendChild(newLink);
    }
  }
</script>
